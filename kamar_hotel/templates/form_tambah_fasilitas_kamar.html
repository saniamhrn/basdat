<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Management</title>
    <style>
        /* Add your CSS styles for the modal and overlay here */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        th, td {
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            padding-left: 20px;
            padding-right: 20px;
            background-color: #8E8FFA;
        }

        tr:hover {
            background-color: #C2D9FF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
            /* border: 1px solid; */
            padding: 20px 120px;
        }

        h1 {
            text-align: center;
        }

        .button {
            border: none;
            background-color: #8E8FFA;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 10px;
        }

        .card {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: block;
            justify-content: center;
            align-items: center;
        }

        .center {
            margin: 0;
            position: relative;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .font-p {
            font-family: '';
        }
        
        .topnav {
            overflow: hidden;
            background-color:  #7752FE;
        }

        .topnav a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #8E8FFA;
            color: white;
        }

    </style>
</head>
<body>
    <div class="topnav">
        <a class="" href="#Dashboard">Dashboard</a>
        <a class="active" href="">Kamar Hotel</a>
        <a href="#fasilitas">Fasilitas Hotel</a>
        <a href="#ListReservasi">List Reservasi Hotel</a>
    </div>
                <h1>Tambah Fasilitas Kamar Hotel</h1>

                        <div class="card">
                            <form >
                                <label for="nokamar">Nomor Kamar:</label>
                                <input type="number" id="nokamar" name="nokamar"><br>
                                <br>
                                <label for="lantai">Lantai:</label>
                                <input type="number" id="harga" name="lantai"><br>
                                <br>
                                <label for="fasilitas">Nama Fasilitas:</label>
                                <input type="text" id="fasilitas" name="fasilitas"><br>
                                <br><br>
                                <input type="submit" value="Submit">
                              </form>
                        </div>

    

</body>
</html>
