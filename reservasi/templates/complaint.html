<!-- detail_reservasi.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Room Management</title>
    <style>
      /* Add your CSS styles for the modal and overlay here */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .modal-title {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      th,
      td {
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        padding-left: 20px;
        padding-right: 20px;
        background-color: #8e8ffa;
      }

      tr:hover {
        background-color: #c2d9ff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
        /* border: 1px solid; */
        padding: 20px 120px;
      }

      h1 {
        text-align: center;
      }

      .button {
        border: none;
        background-color: #8e8ffa;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 10px;
      }

      .card {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: block;
        justify-content: center;
        align-items: center;
      }

      .center {
        margin: 0;
        position: relative;
        left: 50%;
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
      }

      .font-p {
        font-family: "";
      }

      .topnav {
        overflow: hidden;
        background-color: #7752fe;
      }

      .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #8e8ffa;
        color: white;
      }

      .form-container {
        margin-top: 20px;
        text-align: center;
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #212121;
        box-sizing: border-box;
      }

      .form-container label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }

      .form-container button {
        background-color: #8e8ffa;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition-duration: 0.4s;
      }

      .button:hover {
        background-color: #7752fe;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a class="" href="#dashboard">Dashboard</a>
      <a class="active" href="#daftarkamar">Reservasi Pengguna</a>
      <a href="#fasilitas">Pemesanan Kamar</a>
    </div>

    <div id="overlay" class="overlay"></div>

    <h1>Daftar Reservasi Kamar</h1>
    <hr />
    <!-- <div class="btnAdd"> -->
    <!-- <button id="addRoomBtn" class="button center">Add Room</button> -->
    <!-- </div> -->

    <div class="card">
      <div class="form-container">
        <form action="{% url 'reservasi:save_complaint' %}" method="post">
          {% csrf_token %}
          <input type="hidden" id="id" name="id" value="{{ data.id }}" readonly />
          <div>
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              value="{{ data.email }}"
              readonly
            />
          </div>
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ data.name }}"
              readonly
            />
          </div>
          <div>
            <label for="hotel_name">Hotel Name</label>
            <input
              type="text"
              id="hotel_name"
              name="hotel_name"
              value="{{ data.hotel_name }}"
              readonly
            />
          </div>
          <div>
            <label for="hotel_branch">Hotel Branch</label>
            <input
              type="text"
              id="hotel_branch"
              name="hotel_branch"
              value="{{ data.hotel_branch }}"
              readonly
            />
          </div>

          <div>
            <label for="complain">Complaint Message</label>
            <textarea
              name="complain"
              id="complain"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          
          <button class="button" type="submit">Submit</button>
        </form>

        <form
          action="{% url 'reservasi:daftar_reservasi_kamar' %}"
          method="get"
          style="display: inline"
        >
          <button class="button" type="submit">BACK</button>
        </form>
      </div>
    </div>
  </body>
</html>
